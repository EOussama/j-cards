<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Eoussama">
        <meta name="application-name" content="J-Cards">
        <meta name="description" content="Simple card flipping collection, made to personally help me better memorize Japanese (Hiragana) characters.">
        <meta name="keywords" content="Japanese, Education, Hiragana, Cards">

        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="styles/eomponents.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">

        <title>J-Cards</title>
    </head>

    <body>
        <header class="landleg text-lineheight-normal text-center">
            <h1 class="logo text-gray">ひらがな</h1>
            <h1 class="lead text-dark">J-Cards</h1>
        </header>

        <main class="container">
            <div class="search pull-center mt-2 mb-3">
                <input class="textbox xl light" type="search" placeholder="Type something..." id="inputSearch">
            </div>

            <div class="fold">
                <div class="fold-header bg-light">
                    <h2>Characters</h2>
                </div>

                <div class="fold-body grid grid-elements-5 grid-gap-5" id="charactersContainer">
                    
                </div>
            </div>
        </main>

        <script type="text/javascript" src="scripts/eomponents.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
